<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .book {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 200px;
        }
        .book img {
            width: 100%;
            height: auto;
        }
        .book-details {
            padding: 10px;
        }
        .book-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .book-author {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        .book-rating {
            font-size: 14px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Recommended Books</h1>
    <div class="container">
        {% for book in books %}
        <div class="book">
            <img src="{{ book['Image-URL-M'] }}" alt="Book Cover">
            <div class="book-details">
                <div class="book-title">{{ book['Book-Title'] }}</div>
                <div class="book-author">by {{ book['Book-Author'] }}</div>
                <div class="book-rating">Average Rating: {{ book['avg_rating'] }} ({{ book['num_ratings'] }} ratings)</div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
